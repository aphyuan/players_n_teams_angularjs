<div>
  <form ng-submit="submitForm()">
    <!-- select for players -->
    <select ng-model="association.player">
      <option ng-repeat="player in players" ng-value="{{player}}">{{player}}</option>
    </select>
    <!-- select for teams -->
    <select ng-model="association.team">
      <option ng-repeat="team in teams" ng-value="{{team}}">{{team}}</option>
    </select>
    <input type="submit" value="Assign player to team">
  </form>
  <table>
    <tr>
      <th>
        Name
      </th>
      <th>
        Team
      </th>
      <th>
        Actions
      </th>
    </tr>
    <tr ng-repeat="association in associations">
      <td>
        {{association.player}}
      </td>
      <td>
        {{association.team}}
      </td>
      <td>
        <input type="submit" value="clear Assignment" ng-click="delete($index)">
      </td>
    </tr>
  </table>
</div>
